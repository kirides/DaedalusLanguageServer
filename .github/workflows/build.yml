name: build and test

on:
  workflow_dispatch:
  push:
    branches:
      - '**'
  pull_request:
    branches:
      - '**'

defaults:
  run:
    shell: bash

jobs:
  
  build:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        os: [linux, windows, darwin]
        arch: [amd64, arm64]
    
    steps:
    - uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v3
      with:
        go-version: '1.22.x'

    - name: build all binaries
      run: go build -v ./...
    
    - name: Test
      run: go test -v ./...
